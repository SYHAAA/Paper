<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>添加角色</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/html" id="barDemo">
            {{#  if( d.flag==false){ }}
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="add">添加</a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-xs layui-btn layui-btn-danger" lay-event="delete">删除</a>
            {{#}}}
        </script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form" lay-filter="userRoleFilter" id="userRoleTable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>

      layui.use(['laydate','laypage','layer','form','table'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var laypage = layui.laypage;
        var layer = layui.layer;
        var table = layui.table;
        var router = layui.router();
        var uid = router.search.id;
          //执行一个 table 实例
          table.render({
              elem: '#userRoleTable'
              ,height: 350
              ,url: '/paper/role/findAll.do?userId='+uid //数据接口
              ,title: '用户数据表'
              ,page: true //开启分页
              /*,toolbar: "#toolDemo" //开启工具栏，此处显示默认图标，可以自定义模板，详见文档*/
              ,totalRow: true //开启合计行
              ,parseData: function(res){ //res 即为原始返回的数据
                  return {
                      "code": 0, //解析接口状态
                      "count": res.total, //解析数据长度
                      "data":res.list
                  };
              }
              ,request: {
                  pageName: 'pageNum' //页码的参数名称，默认：page
                  ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
              }
              ,cols: [[ //表头
                  ,{field: 'id', hide: true}
                  ,{field: 'roleName', title: '角色名称',width:315}
                  ,{field: 'roleDesc', title: '角色描述',width:315}
                  ,{fixed: 'right', title: '操作', width: 200, align:'center', toolbar: '#barDemo'}
              ]]

          });

          table.on('tool(userRoleFilter)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
              var data = obj.data //获得当前行数据
                  ,layEvent = obj.event; //获得 lay-event 对应的值
              if(layEvent === 'add'){
                  $.post("/paper/user/addRole.do",{uid:uid,rid:data.id},function (res) {
                      if (res=="1"){
                          layer.alert("添加成功", {icon: 6});
                          table.reload('userRoleTable');
                      }else if (res=="2"){
                          layer.alert("该用户已经拥有此角色", {
                                  icon: 7
                              }
                          );
                      }else{
                          layer.alert("抱歉，权限不足！", {icon: 2});
                      }
                  })
              }
              if (layEvent==="delete"){
                  layer.confirm('是否删除', function(index){
                      layer.close(index);
                      $.post("/paper/user/delRole.do",{uid:uid,rid:data.id},function (res) {
                          if (res=="1"){
                              layer.alert("删除成功", {icon: 6});
                              location.reload()
                          }else if (res=="0"){
                              layer.alert("非法参数", {
                                      icon: 7
                                  }
                              );
                          }else{
                              layer.alert("抱歉，权限不足！", {
                                      icon: 2
                                  }
                              );
                          }
                      })
                  });
              }
          });
      });
    </script>

</html>
