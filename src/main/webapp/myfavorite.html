<script>
    var page = 1;
    var limit = 10;
    var totalNum;

    $(function () {
        getRouteData()
        getPage()
    })

    function getRouteData(){
        var cid = getParameter("cid");
        $.ajax({
            type:"post",
            url:"/paper/favorite/findFavorite.do",
            async:false,
            dataType: 'json',
            data:{
                "pageNum":page,
                "pageSize":limit,
            },
            success:function (data) {
                totalNum = data.total
                var divs = "";
                for(var i=0;i<data.list.length;i++){
                    divs += "<div class=\"col-md-3\">\n" +
                        "                                    <a href=\"javascript:;\" onclick=\"location.href='./route_detail.html?rid="+data.list[i].rid+"'\">\n" +
                        "                                        <img src=\""+data.list[i].rimage+"\" alt=\"\">\n" +
                        "                                        <div class=\"has_border\">\n" +
                        "                                            <h3>"+data.list[i].rname+"</h3>\n" +
                        "                                            <div class=\"price\">网付价<em>￥</em><strong>"+data.list[i].price+"</strong><em>起</em></div>\n" +
                        "                                        </div>\n" +
                        "                                    </a>\n" +
                        "                                </div>"
                };
                $("#favoriteRouteId").html(divs);
            }
        })
    }

    function getPage() {
        layui.use('laypage', function(){
            var laypage = layui.laypage;
            //完整功能
            laypage.render({
                elem: 'demo1'
                ,count: totalNum
                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                ,jump: function(obj, first){
                    page = obj.curr;
                    limit = obj.limit;
                    //首次不执行
                    if(!first){
                        getRouteData()  //加载数据
                    }
                }
            });
        });
    }
</script>
