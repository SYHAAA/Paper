<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旅游-搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="./js/getParameter.js"></script>
    <script src="./lib/layui/layui.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
    <div class="page_one">
        <div class="contant">
            <div class="crumbs">
                <img src="images/search.png" alt="">
                <p>旅行><span>搜索结果</span></p>
            </div>
            <div class="xinxi clearfix">
                <div class="left">
                    <div class="header">
                        <span>商品信息</span>
                        <span class="jg">价格</span>
                    </div>
                    <ul id="routeList"></ul>

                    <div id="demo1"></div>

                </div>
                <div class="right">
                    <div class="top">
                        <div class="hot">HOT</div>
                        <span>热门推荐</span>
                    </div>
                    <ul id="hotList">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--引入头部-->
    <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
<script>

    var page = 1;
    var limit = 10;
    var totalNum;

    $(function () {
        getRouteData()
        getPage()
        getHotRoute()
    })

    function getHotRoute() {
        $.get("/paper/route/findHot.do",function (data) {
            var lis = "";
            for (var i=0;i<data.length;i++){
                lis +="<li>\n" +
                    "                            <div class=\"left\" onclick=\"location.href='./route_detail.html?rid="+data[i].rid+"'\"><img src=\""+data[i].rimage+"\" alt=\"图片加载失败\"></div>\n" +
                    "                            <div class=\"right\">\n" +
                    "                                <p>"+data[i].rname+"</p>\n" +
                    "                                <p>网付价<span>&yen;<span>"+data[i].price+"</span>起</span>\n" +
                    "                                </p>\n" +
                    "                            </div>\n" +
                    "                        </li>"
            }
            $("#hotList").html(lis)
        });
    }

    function getRouteData(){
        var routeName = getParameter("rname");
        if(routeName){
            //url解码
            routeName = window.decodeURIComponent(routeName);
        }
        $("#search_input").val(routeName)
        $.ajax({
            type:"post",
            url:"/paper/route/findAllByCname.do",
            async:false,
            dataType: 'json',
            data:{
                "rname":routeName,
                "pageNum":page,
                "pageSize":limit,
            },
            success:function (data) {
                totalNum = data.total
                var lis = "";
                if(totalNum==0){
                    lis += "<h1>抱歉，暂无数据</h1>"
                }else{
                    for(var i=0;i<data.list.length;i++){
                        lis += "<li>\n" +
                            "                            <div class=\"img\"><img src=\""+data.list[i].rimage+"\" alt=\"\"></div>\n" +
                            "                            <div class=\"text1\">\n" +
                            "                                <p>"+data.list[i].rname+"</p>\n" +
                            "                                <br/>\n" +
                            "                            </div>\n" +
                            "                            <div class=\"price\">\n" +
                            "                                <p class=\"price_num\">\n" +
                            "                                    <span>&yen;</span>\n" +
                            "                                    <span>"+data.list[i].price+"</span>\n" +
                            "                                    <span>起</span>\n" +
                            "                                </p>\n" +
                            "                                <p><a href=\"javascript:;\" onclick=\"location.href='./route_detail.html?rid="+data.list[i].rid+"'\">查看详情</a></p>\n" +
                            "                            </div>\n" +
                            "                        </li>"
                    };
                }
                $("#routeList").html(lis);
            }
        })
    }

    function getPage() {
        layui.use('laypage', function(){
            var laypage = layui.laypage;
            //完整功能
            laypage.render({
                elem: 'demo1'
                ,count: totalNum
                ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                ,jump: function(obj, first){
                    page = obj.curr;
                    limit = obj.limit;
                    //首次不执行
                    if(!first){
                        getRouteData()  //加载数据
                    }
                }
            });
        });
    }
</script>
</body>

</html>
