<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>订单详情</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script type="text/html" id="barDemo">
			<button type="button" class="layui-btn layui-btn-danger" lay-event="delete"><i class="layui-icon"></i></button>
		</script>
    </head>
    <body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>订单信息</legend>
		</fieldset>
		<form class="layui-form layui-form-pane" lay-filter="orderForm">
			<input type="hidden" name="id">
			<div class="layui-form-item">
				<div class="layui-inline">
				  <label class="layui-form-label">订单编号</label>
				  <div class="layui-input-inline">
					<input type="text" name="orderNum" autocomplete="off" class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label">下单时间</label>
				  <div class="layui-input-inline">
					<input type="text" name="orderTime" readonly class="layui-input">
				  </div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">出发时间</label>
					<div class="layui-input-inline">
						<input type="text" name="route.rdate" readonly class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">出游人数</label>
					<div class="layui-input-inline">
						<input type="text" name="peopleCount" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">产品价格</label>
					<div class="layui-input-inline">
						<input type="text" name="route.price" readonly class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">订单状态</label>
					<div class="layui-input-inline">
						<select name="orderStatus" lay-verify="required" lay-search="">
							<option value="" selected>支付状态</option>
							<option value="0">未支付</option>
							<option value="1">已支付</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-form-item">
				  <label class="layui-form-label">路线名称</label>
				  <div class="layui-input-block">
					<input type="text" name="route.rname" readonly class="layui-input">
				  </div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">其他信息</label>
				<div class="layui-input-block">
				  <textarea name="orderDesc"  class="layui-textarea"></textarea>
				</div>
			</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>游客信息</legend>
		</fieldset>
		<table class="layui-hide" id="TravellerList" lay-filter="TravellerList"></table>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>联系人信息</legend>
		</fieldset>
			<div class="layui-form-item">
				<div class="layui-inline">
				  <label class="layui-form-label">会员</label>
				  <div class="layui-input-inline">
					<input type="text" name="userInfo.userName" readonly class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label">联系人</label>
				  <div class="layui-input-inline">
					<input type="text" name="userInfo.name" readonly class="layui-input">
				  </div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
				  <label class="layui-form-label">手机号</label>
				  <div class="layui-input-inline">
					<input type="text" name="userInfo.phoneNum" readonly class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label">邮箱</label>
				  <div class="layui-input-inline">
					<input type="text" name="userInfo.email" readonly class="layui-input">
				  </div>
				</div>
			</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>费用信息</legend>
		</fieldset>
			<div class="layui-form-item">
				<div class="layui-inline">
				  <label class="layui-form-label">支付方式</label>
					<div class="layui-input-inline">
						<select name="payType" lay-verify="required" lay-search="">
							<option value="" selected>支付方式</option>
							<option value="0" >支付宝支付</option>
							<option value="1">微信支付</option>
							<option value="2">替他</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
				  <label class="layui-form-label">金额</label>
				  <div class="layui-input-inline">
					<input type="text" name="orderPrice" autocomplete="off" class="layui-input">
				  </div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="update">提交</button>
				</div>
			</div>
		</form>
	</body>
	<script>


		function getTravType(type){
			if (type==0){
				return "成人"
			}
			return "儿童"
		}

		function getCredentialsType(type){
			if (type==0){
				return "身份证"
			}else if(type==1){
				return  "护照"
			}else{
				return "军官证"
			}
		}

		function getPrice(price){
			if (price==null){
				return 0;
			}
			return price;
		}

		layui.use(['layer','form','table'], function(){
			$ = layui.jquery;
			var form = layui.form;
			var layer = layui.layer;
			var table = layui.table;
			var router = layui.router();
			var id = router.search.id;

			form.render("select");

			$.get("/paper/order/findById.do",{id:id},function (res) {
				//给表单赋值
				// console.log(res)
				form.val("orderForm", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
					id:id
					,"orderNum": res.orderNum
					,"orderTime": res.orderTime // "name": "value"
					,"route.rname":res.route.rname
					,"route.rdate":res.route.rdate
					,"peopleCount":res.peopleCount
					,"orderStatus":res.orderStatus
					,"orderDesc":res.orderDesc
					,"route.price":res.route.price
					,"userInfo.userName":res.userInfo.userName
					,"userInfo.name":res.userInfo.name
					,"userInfo.phoneNum":res.userInfo.phoneNum
					,"userInfo.email":res.userInfo.email
					,"payType":res.payType
					,"orderPrice":getPrice(res.orderPrice)
				});

				//执行一个 table 实例
				table.render({
					elem: '#TravellerList'
					,cols: [[ //标题栏
						{field: 'id', hide: true,title:'ID'}
						, {templet: '<div>{{getTravType(d.travellerType)}}</div>', title: '游客类型'}
						,{field: 'name', title: '姓名'}
						,{field: 'sex', title: '性别'}
						,{field: 'phoneNum', title: '手机号码'}
						, {templet: '<div>{{getCredentialsType(d.credentialsType)}}</div>', title: '证件类型'}
						,{field: 'credentialsNum', title: '证件号码'}
						,{fixed: 'right', title: '操作', align:'center', toolbar: '#barDemo'}
					]]
					,data:res.travellers
					//,skin: 'line' //表格风格
					,even: true
					//,page: true //是否显示分页
					//,limits: [5, 7, 10]
					//,limit: 5 //每页默认显示的数量
				})
			},"json");

			//监听行工具事件
			table.on('tool(TravellerList)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				var data = obj.data //获得当前行数据
						,layEvent = obj.event; //获得 lay-event 对应的值
				if(layEvent === 'delete'){
					$.get("/paper/order/deleteTraveller.do",{oid:id,tid:data.id},function (res) {
						if (res==1){
							layer.msg("删除成功")
							location.reload();
						}else{
							layer.alert("抱歉，没有权限！", {icon:7});
						}
					})
				}
			});

			//监听提交
			form.on('submit(update)', function(data){
				console.log(data.field)
				$.post("/paper/order/updateOrder.do",data.field,function (res) {
					// alert(res)
					if (res==0){
						layer.alert("更新成功", {
									icon: 6
								},
								function() {
									//关闭当前frame
									xadmin.close();
									// 可以对父窗口进行刷新
									xadmin.father_reload();
								}
						);
					}
					else if (res==1){
						layer.msg("订单编号已存在");
					}
					else{
						layer.alert("抱歉，没有权限！", {icon:7});
					}
				});
				return false;
			});
		})
	</script>
</html>
